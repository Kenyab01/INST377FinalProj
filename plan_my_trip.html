<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping!</title>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">

<body>

    <!-- Header -->
    <header>
        <h1>TerraBus</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="plan_my_trip.html">Plan Your Trip</a></li>
            <li><a href="view_routes.html">View All Routes</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <!-- Form for Nearby Routes -->
    <form id="route_form" class="route_form">
        <label for="CurrLocation">Your Current Location:</label>
        <input type="text" id="CurrLocation" name="CurrLocation" placeholder="Enter your current location" required>
        <button type="submit">View Nearby Routes</button>
    </form>

    <!-- Map Container -->
    <div id="map" class="map"></div>

    <!-- Next Button -->
    <button class="next" onclick="window.location.href='view_routes.html'">Pick Your Route on The Next Page</button>

    <script src="plan_my_trip.js" defer></script>
