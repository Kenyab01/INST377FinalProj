<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMATA Routes</title>
    <link rel="stylesheet" href="view.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="plan_my_trip.html">Plan Your Trip</a></li>
            <li><a href="view_routes.html">View All Routes</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>
    <!-- Heading -->
    <h1>WMATA Bus Routes</h1>
    <!-- Dropdown with all bus route details-->
    <label for="route-dropdown">Select a Route:</label>
    <select id="route-dropdown">
        <option value="" disabled selected>Choose a route...</option>
    </select>
    <div id="route-info" class="route-info" style="display:none;">
        <h3 id="route-ID"></h3>
        <p><strong>Name:</strong> <span id="route-name"></span></p>
        <p><strong>Line Description:</strong> <span id="line-description"></span></p>
        <!-- Adding route to backend api favourite -->
        <form id="save-to-favorites-form">
            <button type="submit">Save to Favorites</button>
        </form>
    </div>
    <!-- Displaying route from backend api -->
    <div class="favorites">
        <h3>Your Favorite Routes</h3>
        <div id="favorites-container"></div>
    </div>
    <script src="view_routes.js" defer></script>
</body>
</html>
